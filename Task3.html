<!DOCTYPE html>
<html>
<head>
    <title>Clickable Links</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            width: 400px;
            margin: 20px auto;
        }

        .box-title {
            font-weight: bold;
        }

        .links {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .link {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-title">Click any of the following links</div>
        <div class="links">
            <div class="link" onclick="openInNewTab()">Opens in new</div> |
            <div class="link" onclick="openInSelf()">Opens in self</div>|
            <div class="link" onclick="openInSelf()">Opens in Parent</div>|
            <div class="link" onclick="openInSelf()">Opens in Body</div>|
              <div class="link" onclick="openInSelf()">Sends Email</div>

        </div>
    </div>

    <script>
        function openInNewTab() {
            window.open('https://www.example.com', '_blank');
        }

        function openInSelf() {
            window.location.href = 'https://www.example.com';
        }
    </script>
</body>
</html>
